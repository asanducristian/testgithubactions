name: Release on main (tag + release)

on:
  push:
    branches: ["main"]

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Determine version
        id: version
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Fail if version is missing
        run: |
          if [ -z "${{ steps.version.outputs.version }}" ]; then
            echo "ERROR: Could not read version from package.json"
            exit 1
          fi

      - name: Check if tag already exists (local or remote)
        id: tagcheck
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git fetch --tags --force
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists. Skipping release."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create release asset
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          tar -czf dist-${TAG}.tar.gz dist/
          sha256sum dist-${TAG}.tar.gz > dist-${TAG}.tar.gz.sha256

      - name: Create GitHub Release and upload assets
        if: steps.tagcheck.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            dist-${{ steps.version.outputs.tag }}.tar.gz
            dist-${{ steps.version.outputs.tag }}.tar.gz.sha256
