name: Release on main (tag + release)

on:
  push:
    branches: ["main"]

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      tag_exists: ${{ steps.tagcheck.outputs.exists }}

    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Determine version
        id: version
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          if [ -z "$VERSION" ]; then
            echo "ERROR: Could not read version from package.json"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: tagcheck
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git fetch --tags --force
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release assets (for current build)
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          tar -czf dist-${TAG}.tar.gz dist/
          sha256sum dist-${TAG}.tar.gz > dist-${TAG}.tar.gz.sha256

      - name: Upload build artifacts (always)
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: |
            dist-${{ steps.version.outputs.tag }}.tar.gz
            dist-${{ steps.version.outputs.tag }}.tar.gz.sha256

  release_if_new:
    needs: build
    if: needs.build.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}

      - name: Create and push tag
        run: |
          TAG="${{ needs.build.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: ${{ needs.build.outputs.tag }}
          generate_release_notes: true
          files: |
            dist-${{ needs.build.outputs.tag }}.tar.gz
            dist-${{ needs.build.outputs.tag }}.tar.gz.sha256

  bump_version_with_approval:
    needs: build
    if: needs.build.outputs.tag_exists == 'true'
    runs-on: ubuntu-latest
    environment: release-bump

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump patch version and push commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          npm version patch --no-git-tag-version
          git add package.json package-lock.json 2>/dev/null || true

          # Fail if nothing changed (e.g., no lockfile and version didn't bump)
          if git diff --cached --quiet; then
            echo "ERROR: Version bump produced no changes."
            exit 1
          fi

          git commit -m "chore(release): bump version"
          git push origin HEAD:main

      - name: Explain next step
        run: |
          echo "Version bumped and pushed to main. A new workflow run on main will create the new tag+release."
