name: Release (build + upload asset)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Create release asset
        run: |
          tar -czf dist-${{ github.ref_name }}.tar.gz dist/
          sha256sum dist-${{ github.ref_name }}.tar.gz > dist-${{ github.ref_name }}.tar.gz.sha256

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-${{ github.ref_name }}.tar.gz
            dist-${{ github.ref_name }}.tar.gz.sha256
