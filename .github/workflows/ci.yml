name: Release on main (tag + release)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
      tag_exists: ${{ steps.tagcheck.outputs.exists }}

    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Determine version/tag
        id: meta
        shell: bash
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          if [ -z "$VERSION" ]; then
            echo "ERROR: Could not read version from package.json" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists on remote
        id: tagcheck
        shell: bash
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          # Query remote tags directly (more reliable than local state).
          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${TAG} already exists on origin."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release assets
        shell: bash
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          tar -czf "dist-${TAG}.tar.gz" dist/
          sha256sum "dist-${TAG}.tar.gz" > "dist-${TAG}.tar.gz.sha256"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            dist-${{ steps.meta.outputs.tag }}.tar.gz
            dist-${{ steps.meta.outputs.tag }}.tar.gz.sha256

  release_if_new:
    needs: build
    if: needs.build.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets

      - name: Create and push annotated tag
        shell: bash
        run: |
          TAG="${{ needs.build.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Safety: re-check remote right before tagging (race protection).
          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q .; then
            echo "Tag ${TAG} already exists on origin; aborting."
            exit 1
          fi

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: ${{ needs.build.outputs.tag }}
          generate_release_notes: true
          files: |
            dist-${{ needs.build.outputs.tag }}.tar.gz
            dist-${{ needs.build.outputs.tag }}.tar.gz.sha256

  bump_version_with_approval:
    needs: build
    if: needs.build.outputs.tag_exists == 'true'
    runs-on: ubuntu-latest
    environment: release-bump
    permissions:
      contents: write

    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Configure git identity
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version + commit + push
        shell: bash
        run: |
          npm version patch --no-git-tag-version

          git add package.json package-lock.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "ERROR: Version bump produced no changes." >&2
            exit 1
          fi

          # IMPORTANT: prevent re-trigger loops using skip for Actions.
          # GitHub Actions respects: [skip ci] and [ci skip] for workflow runs in many setups,
          # but not universally. This is the best simple hedge.
          git commit -m "chore(release): bump version [skip ci]"
          git push origin HEAD:main

      - name: Re-run release via workflow_dispatch (recommended)
        shell: bash
        run: |
          echo "Version bumped. The next push to main will attempt release again."
