name: Release (tag + GitHub Release)

on:
    workflow_dispatch:
        inputs:
            bump:
                description: "If tag exists, bump patch automatically (requires approval)"
                type: boolean
                default: false

permissions:
    contents: write

concurrency:
    group: release
    cancel-in-progress: false

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install, test, build
              run: |
                  npm ci
                  npm test
                  npm run build

            - name: Determine version/tag
              id: meta
              shell: bash
              run: |
                  VERSION="$(node -p "require('./package.json').version")"
                  echo "version=$VERSION" >> "$GITHUB_OUTPUT"
                  echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

            - name: Check if tag exists
              id: tagcheck
              shell: bash
              run: |
                  TAG="${{ steps.meta.outputs.tag }}"
                  if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q .; then
                    echo "exists=true" >> "$GITHUB_OUTPUT"
                  else
                    echo "exists=false" >> "$GITHUB_OUTPUT"
                  fi

            - name: Bump patch (approval-gated)
              if: steps.tagcheck.outputs.exists == 'true' && inputs.bump == true
              environment: release-bump
              shell: bash
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  npm version patch --no-git-tag-version
                  git add package.json package-lock.json 2>/dev/null || true
                  git commit -m "chore(release): bump version"
                  git push origin HEAD:main

            - name: Refresh version/tag after bump
              id: meta2
              if: steps.tagcheck.outputs.exists == 'true' && inputs.bump == true
              shell: bash
              run: |
                  VERSION="$(node -p "require('./package.json').version")"
                  echo "version=$VERSION" >> "$GITHUB_OUTPUT"
                  echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

            - name: Fail if tag exists and bump not allowed
              if: steps.tagcheck.outputs.exists == 'true' && inputs.bump == false
              shell: bash
              run: |
                  echo "Tag already exists (${{ steps.meta.outputs.tag }}). Re-run with bump=true." >&2
                  exit 1

            - name: Use final tag
              id: final
              shell: bash
              run: |
                  TAG="${{ steps.meta.outputs.tag }}"
                  if [ -n "${{ steps.meta2.outputs.tag }}" ]; then TAG="${{ steps.meta2.outputs.tag }}"; fi
                  echo "tag=$TAG" >> "$GITHUB_OUTPUT"

            - name: Create release assets
              shell: bash
              run: |
                  TAG="${{ steps.final.outputs.tag }}"
                  tar -czf "dist-${TAG}.tar.gz" dist/
                  sha256sum "dist-${TAG}.tar.gz" > "dist-${TAG}.tar.gz.sha256"

            - name: Create and push tag
              shell: bash
              run: |
                  TAG="${{ steps.final.outputs.tag }}"
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag -a "$TAG" -m "Release $TAG"
                  git push origin "$TAG"

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.final.outputs.tag }}
                  name: ${{ steps.final.outputs.tag }}
                  generate_release_notes: true
                  files: |
                      dist-${{ steps.final.outputs.tag }}.tar.gz
                      dist-${{ steps.final.outputs.tag }}.tar.gz.sha256
