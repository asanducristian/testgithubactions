name: Enforce dev -> main only

on:
  pull_request:
    branches: [main]

jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - name: Allow only PRs from dev into main
        shell: bash
        run: |
          echo "base: ${{ github.base_ref }}"
          echo "head: ${{ github.head_ref }}"
          if [ "${{ github.base_ref }}" = "main" ] && [ "${{ github.head_ref }}" = "dev" ]; then
            echo "OK: dev -> main"
            exit 0
          fi
          echo "ERROR: Only PRs from dev into main are allowed." >&2
          exit 1
